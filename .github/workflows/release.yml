name: Release

on:
  push:
    branches:
      - "**"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Calculate version
        uses: appswap-dev/action-version@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        run: |
          npm config set //npm.appswap.dev/:_authToken=${{ secrets.NPM_APPSWAP_DEV_TOKEN }}
          npx @appswap/cli publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
